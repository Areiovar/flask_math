<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
        }
        .center-text {
            text-align: center;
        }
    </style>
    <title>Курсы математики</title>
</head>
<body>
<div class="center-both">
    <h>Регистрация</h></div>
<div class="asd"><h>на обучение курсу математики</h></div>
<div>
    <form class="login_form" method="post" action="/main">
        <!-- Форма регистрации -->
        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Введите фамилию" name="surname" required>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name" required>
        <input type="text" class="form-control" id="patronymic" placeholder="Введите отчество" name="patronymic" required>
        <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="Дата рождения" required>
        <div class="form-group">
            <label for="education">Какое у вас образование?</label>
            <select class="form-control" id="education" name="education" required>
                <option>Дошкольное</option>
                <option>Начальное общее — 1—4 классы</option>
                <option>Основное общее — 5—9 классы</option>
                <option>Среднее общее — 10—11 классы</option>
                <option>Среднее профессиональное</option>
                <option>Высшее I степени — бакалавриат</option>
                <option>Высшее II степени — специалитет, магистратура</option>
                <option>Высшее III степени — подготовка кадров высшей квалификации</option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label>Укажите пол</label>
            <div class="form-check" style="margin-top: 15px;">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked required>
                <label class="form-check-label">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female" required>
                <label class="form-check-label">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label for="about">Почему вы решили начать обучаться курсу математики:</label>
            <textarea class="form-control" id="about" rows="3" name="about" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Далее</button>
    </form>
</div>
</body>
</html>

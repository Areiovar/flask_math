<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
        }
        .center-text {
            text-align: center;
        }
    </style>
    <title>Курсы математики</title>
</head>
<body>
<div class="center-both">
    <h>Регистрация</h></div>
<div class="asd"><h>на обучение курсу математики</h></div>
<div>
    <form class="login_form" method="post" action="/main">
        <input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Введите фамилию" name="surname" required>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name" required>
        <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Введите логин" name="login" required>
        <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="Дата рождения" required>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" required>
        <div class="form-group" style="margin-top: 15px;">
            <label for="gender">Выберите пол:</label>
            <select class="form-control" id="gender" name="sex" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label for="about">Почему вы решили начать обучаться курсу математики:</label>
            <textarea class="form-control" id="about" rows="3" name="about" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Далее</button>
    </form>
    <!-- Добавляем ссылку для авторизации -->
    <div class="center-text" style="margin-top: 15px;">
        <a href="/login">У вас уже есть аккаунт? Авторизоваться</a>
    </div>
</div>
</body>
</html>
